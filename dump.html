  <body>

    <div class="container">
      <div class="starter-template">
        <h1>Your Details::</h1>
        <div id="visitordetails"></div>
      </div>
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
    <script src="client.min.js"></script>
    <script>
    // Create a new ClientJS object
    var client = new ClientJS();
    var visitor = {
    fingerprint: client.getFingerprint(),
    userAgent:client.getUserAgent(),
    timezone:client.getTimeZone(),
    language:client.getLanguage(),
    BrowserData: client.getBrowserData(),
    browser:client.getBrowser(),
    browserVersion:client.getBrowserVersion(),
    browserMajorVersion:client.getBrowserMajorVersion(),
    boolIE:client.isIE(),
    boolChrome:client.isChrome(),
    boolFirefox:client.isFirefox(),
    boolSafari:client.isSafari(),
    boolOpera:client.isOpera(),
    engine:client.getEngine(),
    engineVersion:client.getEngineVersion(),
    os:client.getOS(),
    osVersion:client.getOSVersion(),
    boolWindows:client.isWindows(),
    boolMac:client.isMac(),
    boolLinux:client.isLinux(),
    boolUbuntu:client.isUbuntu(),
    boolSolaris:client.isSolaris(),
    device:client.getDevice(),
    deviceType:client.getDeviceType(),
    deviceVendor:client.getDeviceVendor(),
    cpu:client.getCPU(),
    boolMobile:client.isMobile(),
    boolMobileMajor:client.isMobileMajor(),
    boolMobileAndriod:client.isMobileAndroid(),
    boolMobileOpera:client.isMobileOpera(),
    boolMobileWindows:client.isMobileWindows(),
    boolMobileBlackberry:client.isMobileBlackBerry(),
    boolMobileIOS:client.isMobileIOS(),
    boolIphone:client.isIphone(),
    boolIpad:client.isIpad(),
    boolIpod:client.isIpod(),
    screenPrint:client.getScreenPrint(),
    colorDepth:client.getColorDepth(),
    resolution:client.getCurrentResolution(),
    availableResolution:client.getAvailableResolution(),
    deviceXDPI:client.getDeviceXDPI()||"",
    deviceYDPI:client.getDeviceYDPI()||"",
    plugins:client.getPlugins(),
    java:client.isJava(),
    javaVersion:client.getJavaVersion(),
    boolFlash:client.isFlash(),
    flashVersion:client.getFlashVersion(),
    boolsilverlight:client.isSilverlight(),
    silverlightVersion:client.getSilverlightVersion(),
    canvas:client.isCanvas(),
    mimeTypes:client.getMimeTypes(),
    boolMimetypes:client.isMimeTypes(),
    boolfont:client.isFont(),
    fonts:client.getFonts().split(','),
    systemLanguage:client.getSystemLanguage(),
    }

    // Print the 32bit hash id to the console
    console.log(JSON.stringify(visitor,null,4));
    $("#visitordetails").html('<div class="" style="text-align:left"><pre>'+JSON.stringify(visitor,null,4)+'</pre></div>')
        </script>
